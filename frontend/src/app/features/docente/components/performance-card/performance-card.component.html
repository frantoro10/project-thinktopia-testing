<div class="rendimiento-card">
    <div class="rendimiento-card-header">
        <span class="avatar">{{ getInitials(performanceData.name) }}</span>
        <span class="nombre">{{ performanceData.name }}</span>
        <span class="nota" [ngClass]="performanceData.status">{{ performanceData.grade }}</span>
    </div>
    <div class="rendimiento-card-badge" [ngClass]="performanceData.status">
        {{ getStatusText(performanceData.status) }}
    </div>
    <div class="rendimiento-card-progreso">
        <span>Progreso</span>
        <div class="progreso-bar" [ngClass]="performanceData.status">
            <div [style.width.%]="performanceData.progress"></div>
        </div>
        <span class="progreso-valor">{{ performanceData.progress }}%</span>
    </div>
</div>
