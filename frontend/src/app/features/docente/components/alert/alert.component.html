<section [ngClass]="getAlertClass()">
    <div class="alerta-icono">
        <img [src]="alertData.icon" [alt]="alertData.title + ' Icon'" width="40" height="40" />
    </div>
    <div class="alerta-texto">
        <strong>{{ alertData.title }}</strong><br>
        {{ alertData.message }}
    </div>
    <button [ngClass]="getButtonClass()" (click)="onButtonClick()">
        {{ alertData.buttonText }}
    </button>
</section>
