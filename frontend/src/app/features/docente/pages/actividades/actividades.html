<main>
    <app-page-title 
        iconSrc="/icons/pencil.svg" 
        iconAlt="Logo" 
        title="Actividades">
    </app-page-title>
    
    <div class="filters-and-actions-container">
        <app-filters 
            [filters]="filterConfigs"
            [showMobileVersion]="true"
            mobileCollapseId="actividadesFilters"
            (filterChange)="onFilterChange($event)"
            (buttonClick)="onFilterButtonClick($event)">
        </app-filters>
        
        <div class="action-buttons">
            <button class="btn btn-primary btn-enhanced"
                    type="button"
                    (click)="onCreateActivityClick()">
                Crear actividad
            </button>
        </div>
    </div>
    
    <section class="table-container">
        <app-generic-table
            [columns]="tableColumns"
            [data]="tableData"
            [actions]="tableActions"
            [striped]="true"
            [hover]="true"
            [loading]="false"
            tableClasses="tabla-genÃ©rica"
            emptyMessage="No hay actividades disponibles"
            (sort)="onTableSort($event)"
            (rowClick)="onTableRowClick($event)"
            (actionClick)="onTableAction($event)">
        </app-generic-table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>
