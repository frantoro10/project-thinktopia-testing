<main>
    <app-page-title 
        iconSrc="/icons/pencil.svg" 
        iconAlt="Pencil Icon" 
        title="Reportes">
    </app-page-title>
    
    <div class="filters-and-actions-container">
        <app-filters 
            [filters]="filterConfigs"
            [showMobileVersion]="true"
            mobileCollapseId="reportesFilters"
            (filterChange)="onFilterChange($event)"
            (buttonClick)="onFilterButtonClick($event)">
        </app-filters>
        
        <div class="action-buttons">
            <button type="button" class="btn btn-primary btn-enhanced" (click)="onGenerateReportClick()">
                Generar
            </button>
        </div>
    </div>

    <div class="section-container">
        <h2 class="secondary-title">Reportes Recientes</h2>
    </div>
    <section class="container reports-container  my-4">
        <div class="row g-4">
            <!-- Card 1 -->
            <article class="col-12">
                <div class="custom-card">
                    <div class="card-icon">
                        <img class="report-icon" src="/icons/icon_g11_reporte1.svg" alt="Reporte" />
                    </div>
                    <div class="card-content">
                        <h3 class="card-title text-truncate" title="Reporte de Calificación por Actividad">
                            Reporte de Calificación por Actividad
                        </h3>
                    </div>
                    <div class="download">
                        <p class="card-doctype">Excel</p>
                        <a href="../documentos/archivo.docx" download>
                            <img class="download-doc" src="/icons/document-arrow-down.svg" alt="Descargar" />
                        </a>
                    </div>
                </div>
            </article>
            <!-- Card 2 -->
            <article class="col-12">
                <div class="custom-card">
                    <div class="card-icon">
                        <img class="report-icon" src="/icons/icon_g11_reporte1.svg" alt="Reporte" />
                    </div>
                    <div class="card-content">
                        <h3 class="card-title text-truncate" title="Reporte de Asistencia">
                            Reporte de Asistencia
                        </h3>
                    </div>
                    <div class="download">
                        <p class="card-doctype">Excel</p>
                        <a href="../documentos/archivo.docx" download>
                            <img class="download-doc" src="/icons/document-arrow-down.svg" alt="Descargar" />
                        </a>
                    </div>
                </div>
            </article>
            <!-- Card 3 -->
            <article class="col-12">
                <div class="custom-card">
                    <div class="card-icon">
                        <img class="report-icon" src="/icons/icon_g11-4_reporte2.svg" alt="Reporte" />
                    </div>
                    <div class="card-content">
                        <h3 class="card-title text-truncate" title="Reporte de Calificación por Actividad">
                            Reporte General del Curso
                        </h3>
                    </div>
                    <div class="download">
                        <p class="card-doctype">Excel</p>
                        <a href="../documentos/archivo.docx" download>
                            <img class="download-doc" src="/icons/document-arrow-down.svg" alt="Descargar" />
                        </a>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>
