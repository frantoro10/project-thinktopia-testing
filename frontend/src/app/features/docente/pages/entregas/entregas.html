<main>
    <app-page-title 
        iconSrc="/icons/check_cicle_icon.svg" 
        iconAlt="Check Circle Icon" 
        title="Entregas">
    </app-page-title>
    
    <div class="filters-and-actions-container">
        <app-filters 
            [filters]="filterConfigs"
            [showMobileVersion]="true"
            mobileCollapseId="entregasFilters"
            (filterChange)="onFilterChange($event)"
            (buttonClick)="onFilterButtonClick($event)">
        </app-filters>
    </div>

    <section class="table-container">
        <app-generic-table
            [columns]="tableColumns"
            [data]="tableData"
            [actions]="tableActions"
            [striped]="true"
            [hover]="true"
            [loading]="false"
            tableClasses="tabla-genÃ©rica"
            emptyMessage="No hay entregas disponibles"
            (sort)="onTableSort($event)"
            (rowClick)="onTableRowClick($event)"
            (actionClick)="onTableAction($event)">
        </app-generic-table>
    </section>
    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>
