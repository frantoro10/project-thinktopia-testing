<main>
    <app-page-title 
        iconSrc="/icons/estadistcas_icon.svg" 
        iconAlt="Estadísticas Icon" 
        title="Panel de Estadísticas">
    </app-page-title>

    <div class="filters-and-actions-container">
        <app-filters 
            [filters]="filterConfigs"
            [showMobileVersion]="true"
            mobileCollapseId="estadisticasFilters"
            (filterChange)="onFilterChange($event)"
            (buttonClick)="onFilterButtonClick($event)">
        </app-filters>
    </div>

    <section class="stats-cards-container">
        <app-stats-card icon="/icons/people-fill.svg" altText="Total Students Icon" title="Total Estudiantes" value="32"
            extra="+3 este mes" extraClass="stats-card-extra">
        </app-stats-card>
        <app-stats-card icon="/icons/star-fill.svg" altText="Promedio Icon" title="Promedio" value="8.4" extra="Excelente"
            extraClass="stats-card-extra stats-card-badge-excelente">
        </app-stats-card>
        <app-stats-card icon="/icons/journal-check.svg" altText="Entrega de Tareas Icon" title="Entrega de Tareas"
            value="92%">
        </app-stats-card>
        <app-stats-card icon="/icons/clock-fill-matched.svg" altText="Asistencia Icon" title="Asistencia" value="94%">
        </app-stats-card>
    </section>

    <app-alert 
        [alertData]="alertData" 
        (buttonClick)="onAlertButtonClick()">
    </app-alert>


    <section class="rendimiento-container">
        <div class="rendimiento-header">
            <div>
                <h2>Rendimiento Estudiantil</h2>
                <p>Últimas calificaciones y estado académico</p>
            </div>
            <button class="btn btn-outline-secondary">Ver Todos</button>
        </div>
        <div class="rendimiento-cards-grid">
            <app-performance-card 
                *ngFor="let student of performanceData" 
                [performanceData]="student">
            </app-performance-card>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>
